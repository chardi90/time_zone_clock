<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <div class="city-selector">
        <select name="city-dropdown" id="city-dropdown">
          <option value="">Choose a city</option>
          <option value="current">Time in my current location</option>
          <option value="Europe/London">London 🇬🇧</option>
          <option value="America/New_York">New York 🇺🇸</option>
          <option value="Europe/Paris">Paris 🇫🇷</option>
          <option value="Australia/Sydney">Sydney 🇦🇺</option>
          <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        </select>
      </div>
      <div class="cities-displayed" id="cities-displayed">
        <div class="city" id="city-one">
          <div>
            <h2 class="city-name">Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
          <div class="delete"><small>❌</small></div>
        </div>
        <div class="city" id="city-two">
          <div>
            <h2 class="city-name">Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="city-three">
          <div>
            <h2 class="city-name">Tokyo 🇯🇵</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/chardi90/" target="_blank">Clare Harding</a>,
      <a href="https://github.com/chardi90/time_zone_clock" target="_blank"
        >open-sourced on Github</a
      >, and
      <a href="https://time-zones-clock.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
